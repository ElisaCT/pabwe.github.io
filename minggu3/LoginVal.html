<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FORM LOGIN</title>
</head>

<body>
    <h1><a href="google.com" target="blank">Form Login</a></h1>
    <hr>
    <fieldset>
        <legend>Masukkan akun anda disini</legend>
        <label>Username : </label>
        <input type="text" name="txtUser" maxlength="8">
        <br><br>
        <label>Password :</label>
        <input type="password" name="txtPass" minlength="8" placeholder="min 8 karakter, terdiri min 1 huruf besar/1 huruf kecil/ 1angka">
        <br><br>
        <input type="submit" value="Login">
        <a href="sso.del.ac.id">Forgot username/password</a>
    </fieldset>
</body>

</html>
